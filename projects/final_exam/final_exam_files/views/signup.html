<!DOCTYPE html>
<html lang="en-US">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<title>SignUp | Naushad Sayeed Dictionary Website</title>
<style>
body {font-family: Arial, Helvetica, sans-serif; background-color: #ccffff;}
form {border: 3px solid #000000;background-color: #f1f1f1;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #f44336;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.login {
  background-color: #04AA6D;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and signup button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .login {
     width: 100%;
  }
}
</style>
</head>
<body>

<h2 style="text-align:center">Welcome to Naushad Sayeed Dictionary Website</h2>

<form method="post" action="/signup">
  <h2 style="text-align:center">Create your account here!</h2>

  <div class="container">
    <label><b>Full Name</b></label>
    <input type="text" placeholder="Enter your first and last name" name="fullname" required>

    <label><b>Email</b></label>
    <input type="text" placeholder="Enter your email address" name="email" required>

    <label><b>Username</b></label>
    <input type="text" placeholder="Create your new username" name="uname" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter your new password" name="psw" required>
        
    <button type="submit">Sign Up</button>
  </div>

  <div class="container" style="background-color:#000000">
    <button type="button" class="login" onclick="location.href='/login'">Already have an account? Login</button>
  </div>
</form>

</body>
</html>
