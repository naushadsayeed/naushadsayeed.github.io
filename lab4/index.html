    <script>
      $(document).ready(function(){
        var timeCount=0;
        setInterval(function() {
          if (timeCount == 0){ /*Starts off with timeCount == 0*/
            /*The code below loads the 1st image with the description below with the code in the text file.*/
            $("#image_with_description").load("img_1_with_description.txt");
          }
          if(timeCount == 20){  /*If 20 seconds passed.*/
          /*The code below loads the 2nd image with the description below with the code in the text file.*/
            $("#image_with_description").load("img_2_with_description.txt");
          }
          if(timeCount == 40){  /*If 40 seconds (20 more seconds) passed.*/
          /*The code below loads the 3rd image with the description below with the code in the text file.*/
            $("#image_with_description").load("img_3_with_description.txt");
          }
          if(timeCount == 60){  /*If 60 seconds (20 more seconds) passed.*/
          /*The code below loads the 4th image with the description below with the code in the text file.*/
            $("#image_with_description").load("img_4_with_description.txt");
          }
          if(timeCount == 80){  /*If 80 seconds (20 more seconds) passed.*/
            /*Since there is no 5th image, the variable "timeCount" becomes 0 so it loops back to the 1st image.*/
            timeCount=0;
          }
          $("#time").text(timeCount+" s"); /*For printing out the total number of seconds passed using the "timeCount" variable.*/
          timeCount++ /*Adds 1 to the "timeCount" variable.*/
          }, 1000); /*1000 milliseconds = 1 second*/
      });
    </script>
