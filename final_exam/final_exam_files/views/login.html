<!DOCTYPE html>
<html lang="en-US">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<title>Login | Naushad Sayeed Dictionary Website</title>
<style>
body {font-family: Arial, Helvetica, sans-serif; background-color: #ccffff;}
form {border: 3px solid #000000;background-color: #f1f1f1;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

.button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

#signup {
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and signup button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  #signup {
     width: 100%;
  }
}
</style>
</head>
<body>

<h2 style="text-align:center">Welcome to Naushad Sayeed Dictionary Website</h2>

<form method="post" action="/login" >
  <h2 style="text-align:center">Login to your account!</h2>

  <div class="container">
    <label><b>Username/Email</b></label>
    <input type="text" placeholder="Enter Username or Email" name="login_uname_email" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="login_password" required>
        
    <!--<button type="submit">Login</button>-->
    <input type="submit" value="Login" class="button" id="login">
  </div>
</form>
<div class="container" style="background-color:#000000">
    <!--<button type="button" class="signup">New around here? Sign up</button>-->
    <input type="submit" value="New around here? Sign up" class="button" id="signup" onclick="location.href='/signup'">
  </div>
</body>
</html>
