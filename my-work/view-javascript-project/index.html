<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>My JavaScript Project</title>
		<meta charset='utf-8'>
	</head>
	<body>
		Columns (Enter a number): <input type="text" id="columns"><br>
		Rows (Enter a number): <input type="text" id="rows"><br>
		<!--<button onclick="create();">Create Table</button><br>-->
		Heading Background (enter a color): <input type="text" id="headingbackground"><br>
		Elements Background (enter a color): <input type="text" id="elementbackground"><br>
		<button onclick="CreateandStyle()">Create and Style Table</button>
		<div id='tableid'></div>
		<script type="text/javascript">
				var tablevar = document.getElementById("tableid"); 
				function CreateandStyle(){
						var columns= parseInt(document.getElementById("columns").value);
						var rows=parseInt(document.getElementById("rows").value);
						var temp = "<table border='1'>"; 
						for (var i=0; i<rows; i++){ 
								temp += "<tr>"; 
								if(i==0){ 
										for(var j=0; j<columns; j++){ 
												temp += "<th>Heading "+(j+1)+"</th>";  
										}
								} 
								else{ 
										for(var j=0; j<columns; j++){ 
												temp += "<td>Row "+(i+1)+" Element "+(j+1)+"</td>"; 
										}
								}
								temp += "</tr>";
						}
						temp += "</table>"; 
						tablevar.innerHTML=temp;			
						var headingbackground = document.getElementById("headingbackground").value;
						var elementbackground = document.getElementById("elementbackground").value;
						for(var j=0; j<columns; j++){ 
								var heading=document.getElementsByTagName('th')[j];
								heading.style.backgroundColor=headingbackground;
						}

						var tds = (rows * columns) - columns;
						for(var i = 0; i<tds;i++){
								var element=document.getElementsByTagName('td')[i];
								element.style.backgroundColor=elementbackground;
						}
				}
		</script>
	</body>
</html>
