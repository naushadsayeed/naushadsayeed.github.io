<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	var timeCount=0;
	setInterval(function() {
    if (timeCount == 3){ 
        $("#image_with_description").load("img_1_with_description.txt");
    }
    if(timeCount == 6){
        $("#image_with_description").load("img_2_with_description.txt");
    }
    if (timeCount == 9){ 
        $("#image_with_description").load("img_3_with_description.txt");
    }
    if(timeCount == 12){
        $("#image_with_description").load("img_4_with_description.txt");
    }
    timeCount++
    $("#time").text(timeCount+" s");
    }, 1000); 
});
</script>
</head>
<body>
 <h2 id="time">Time goes here.</h2><!--This is for viewing the time.-->
<div id="image_with_description"><h2>Let jQuery AJAX Change This Text</h2></div>

<button>Get External Content</button>

</body>
</html>
