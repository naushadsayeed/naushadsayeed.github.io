<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Naushad Sayeed - Weather Service</title>
        <style>
            table, th, td {
            border:1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>Naushad Sayeed - Weather Service</h1>
        <input type="radio" name="city" value="Toronto">Toronto<br>
        <input type="radio" name="city" value="Manhattan">Manhattan<br>
        <input type="radio" name="city" value="Rio de Janeiro">Rio de Janeiro<br>
        <input type="radio" name="city" value="Montevideo">Montevideo<br>
        <input type="radio" name="city" value="Paris">Paris<br>
        <input type="radio" name="city" value="Berlin">Berlin<br>
        <input type="radio" name="city" value="Rome">Rome<br>
        <input type="radio" name="city" value="Cairo">Cairo<br>
        <input type="radio" name="city" value="Seoul">Seoul<br>
        <input type="radio" name="city" value="Shanghai">Shanghai<br>
        <input type="radio" name="city" value="Tokyo">Tokyo<br>
        <input type="radio" name="city" value="All_of_the_above">All of the above<br>
        <input type="radio" name="city" value="Other">Other <input type="text" name="other_city" class="inputValue" placeholder="Enter a city"/>
        <input type="submit" value="Submit" class="button">
        <div class="tables"></div> <!--This is where all the tables go.-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
